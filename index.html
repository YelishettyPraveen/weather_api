<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main_container">
        <marquee behavior="scroll" direction="left" scrollamount="7" style="font-weight: 700;">CLICK&nbsp;&nbsp;&nbsp;CITY&nbsp;&nbsp;&nbsp;NAME&nbsp;&nbsp;&nbsp;TO&nbsp;&nbsp;&nbsp;CHECK&nbsp;&nbsp;&nbsp;WEATHER&nbsp;!! &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BY&nbsp;&nbsp;&nbsp;Y&nbsp;&nbsp;PRAVEEN&nbsp;!!</marquee>
        <section id="card_container">
            <form>
                <input type="text"id="place" placeholder="Enter location" style="padding-left: 15px;">
                <input type="submit" value="Click to get weather" style="cursor:pointer" >
            </form>
            <article id="img_container">
                <!-- <img src="./assets/favicon.png" alt="Not_Loaded"> -->
                <!-- <img src="./assets/favicon.png" alt="Not_Loaded"> -->
                 <img src="./assets/trial5.webp" alt="Not_Loaded" id="image">
                <h3 style="cursor:none;">Weather</h3>
            </article>
            <article id="temparature_humidity">
                <aside id="temparature">
                    <h1>TEMPARATURE</h1>
                  <i><p id="t">0<sup>o</sup>C</p></i>
                </aside>
                <aside id="humidity">
                    <h1>HUMIDITY</h1>
                  <i><p id="h">0 KMPH</p></i>
                </aside>
            </article>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
